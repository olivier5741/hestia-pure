<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
{{ partial "head" . }}
<body>
  <div id="wrap" class="wrap">
    {{ partial "header" . }}
    <main class="main">
      <section class="articles">
        <div class="pure-g">
          {{ range .Pages.GroupBy "Section" }}
          <h3>{{ .Key }}</h3>
          <ul>
              {{ range .Pages.GroupByPublishDate "2006-01" }}
              <h3>{{ .Key }}</h3>
              <ul>
                  {{ range .Pages }}
                    {{ .Render "li" }}
                  {{ end }}
              </ul>
              {{ end }}
          </ul>
          {{ end }}
        </div>
      </section>
    </main>
    {{ partial "footer" . }}
  </div>
{{ partial "js" . }}
</body>
</html>

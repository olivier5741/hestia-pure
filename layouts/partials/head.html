<head>
  <meta charset="utf-8">
  <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>
  {{ .Hugo.Generator }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.author }}">
  {{ if eq $isHomePage true }}
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ else }}
  <meta name="description" content="{{ .Summary }}">
  {{ end }}
  <meta name="keywords" content="{{ .Site.Params.keywords }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:image" content='{{ "favicon.png" | absURL }}'>
  {{ if eq $isHomePage true }}
  <meta property="og:description" content="{{ .Site.Params.description }}">
  {{ else }}
  <meta property="og:description" content="{{ .Summary }}">
  {{ end }}
  <meta property="og:type" content="blog">
  <link rel="shortcut icon" href='{{ "favicon.png" | absURL }}'>
  <link href="https://fonts.googleapis.com/earlyaccess/sawarabigothic.css" rel="stylesheet" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href='{{ "css/pure.min.css" | absURL }}'>
  <link rel="stylesheet" href='{{ "css/grids-responsive.min.css" | absURL }}'>
  <link rel="stylesheet" href='{{ "css/style.css" | absURL }}'>
  <link rel="alternate" href="{{ .Site.BaseURL }}index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
  <script src="https://kit.fontawesome.com/026eec8a25.js" crossorigin="anonymous"></script>
</head>

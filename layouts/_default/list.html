<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
{{ partial "head" . }}
<body>
  <div id="wrap" class="wrap">
    {{ partial "header" . }}
    <main class="main">
      <section class="articles">
        <div class="pure-g">
          {{ range .Pages }}
            {{ .Render "li" }}
          {{ end }}
        </div>
      </section>
    </main>
    {{ partial "footer" . }}
  </div>
{{ partial "js" . }}
</body>
</html>

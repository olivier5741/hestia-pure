<article class="card pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
  <a class="card__thumb" href="{{ .Permalink }}">
    <img src='{{ if and (.Params.image) (ne .Params.image "") }}{{ .Params.image }}{{ else }}{{ "image/theme/og.png" | absURL }}{{ end }}' alt="">
  </a>
  <div style="display: flex;flex-wrap:wrap;align-items: center;justify-content:space-between;">
  <a style="flex: 0 0 100%" href="{{ .Permalink }}">
    <h3>{{ .Title }}</h3>
  </a>
  <a  style="font-size: 85%" class="pure-button" href="{{ .Params.album }}"><i class="far fa-images fa-lg"></i>&nbsp;Album photo</a>
  <div>
    <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "2006.01.02" }}</time>
  </div>
  </div>
  <p >{{ if .IsPage }}

        {{ .Summary }}

        {{ if .Truncated }}
          <a href="{{ .RelPermalink }}">â€¦</a>
        {{ end }}
      {{ else }} 
        {{ .Site.Params.description }} 
      {{ end }}</p>
</article>
